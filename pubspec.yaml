name: garbage_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # あなたのFlutter SDKのバージョンに合わせて調整してください

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  tflite_flutter: ^0.11.0
  image: ^4.2.0
  provider: ^6.1.2
  path_provider: ^2.0.15
  shared_preferences: ^2.5.3
  collection: ^1.18.0 # ★この行を追加★

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # アセット（画像、データファイルなど）のパスをここに指定します。
  # ディレクトリを指定する場合、パスの最後にスラッシュ（/）が必要です。
  assets:
    - assets/garbage_model.tflite
    - assets/labels.txt
    # ★ここを修正★
    - assets/data/gacha_pool.json  # 個別のJSONファイルを指定
    - assets/data/monsters.json   # 個別のJSONファイルを指定
    - assets/data/stages.json     # 個別のJSONファイルを指定
    - assets/images/items/        # アイテム画像フォルダを指定（サブフォルダ内のファイルも含む）
    - assets/images/monsters/     # モンスター画像フォルダを指定（サブフォルダ内のファイルも含む）