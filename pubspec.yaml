name: garbage_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # あなたのFlutter SDKのバージョンに合わせて調整してください

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  tflite_flutter: ^0.11.0
  image: ^4.2.0
  provider: ^6.1.2
  path_provider: ^2.0.15
  shared_preferences: ^2.5.3
  collection: ^1.18.0 # ★この行を追加★
  table_calendar: ^3.1.1 # ★この行を追加★
  flutter_local_notifications: ^19.4.0  # 最新バージョンを確認
  timezone: ^0.10.1
  mockito: ^5.0.0 # 最新版を指定
  build_runner: ^2.0.0 # 最新版を指定
  flutter_launcher_icons: "^0.13.1"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  flutter_local_notifications_platform_interface: any
flutter:
  uses-material-design: true

  # アセット（画像、データファイルなど）のパスをここに指定します。
  # ディレクトリを指定する場合、パスの最後にスラッシュ（/）が必要です。
  assets:
    - assets/garbage_model_2.tflite
    - assets/labels.txt
    - assets/addresses.json

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png" # あなたのアイコン画像へのパス
