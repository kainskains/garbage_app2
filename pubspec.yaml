name: garbage_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # あなたのFlutter SDKのバージョンに合わせて調整してください

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  tflite_flutter: ^0.11.0 # または pub.dev で最新の安定版を確認し、それに合わせる
  image: ^4.0.17 # <-- これを追加
  path_provider: ^2.0.15 # <-- これも追加推奨 (オプション)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/garbage_model.tflite
    - assets/labels.txt